<!DOCTYPE html>
<html>
    <head>
        <title>addition</title>
        <script>
            //addition of two numbers
            function addition (a,b)
            {
                let res
                res=a+b
                console.log(res)
            }
        </script>
    </head>
    <body>
        <script>
            addition(2,6)
            addition(2,5)
            addition(50,20)
        </script>
    </body>
