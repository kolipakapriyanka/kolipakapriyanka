<!DOCTYPE html>
<html>
    <head>
        <title>forms</title>
    </head>
    <body>
        <form>
            <table align="center">
            <caption><h2><u>Registration form</u></h2></caption>
            <tr>
                <td>
                    <label>First Name</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                </td>
                
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Last Name</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                </td>
                <td>
                    <input type="text">

                </td>
            </tr>
            <tr>
                <td>
                    <label>Nick Name</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                </td>

                <td>
                    <input type="text">
                </td>
            </tr>

            <tr>
                <td>
                    <label>E-mail</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label>password</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                </td>

                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Date of birth</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                </td>
            </tr>
            <tr>
                <td>
                    <label>Gender</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                </td>
                <td>
                    <input type="radio"><label>male</label>
                    <input type="radio"><label>female</label>
                    <input type="radio"><label>ohers</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Mobile</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Address</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                </td>
                <td>
                    <textarea rows="3" cols="20"></textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit">
                    <input type="reset">
                </td>
            </tr>
            </table>
        </form>
    </body>
</html>
