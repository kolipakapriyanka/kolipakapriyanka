<!DOCTYPE html>
<html>
    <head>
        <title>cube of a number</title>
        <script>
            //print cube of a number
            function cube(n)
            {
                let result
                result=n*n*n
                console.log("cube of a number" ,result)
            }
        </script>
    </head>
    <body>
        <script>
            cube(2)
            cube(4)
            cube(6)
            cube(7)
        </script>
    </body>
</html>
